<div class="container">
    <div class="row">
        <form id="loginForm" class="col s8" style="margin-top: 40px" novalidate>
            <div class="row">
                <div class="input-field col s12">
                    <input id="user_name" name="user" type="text" class="">
                    <label for="user_name">User Name/Email</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" name="pwd" type="password" class="">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="red-text" style="display: inline-block; padding-left: 0.75rem;" id="error"></div>
                <div class="right">
                    <button class="btn waves-effect waves-light" type="button" id="submit">Login
                        <i class="material-icons right">send</i>
                    </button>
                    <a href="register"><h6 class="text-center">New account</h6></a>
                </div>
            </div>
        </form>
        <div class="col s4">
            <h1>Login</h1>
            <h4 >Enter your account</h4>
        </div>
    </div>
</div>
