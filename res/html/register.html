<div class="container">
    <div class="row">
        <form class="col s8" style="margin-top: 40px">

            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name*</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name*</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="user_name" type="text" class="validate">
                    <label for="user_name">User Name*</label>
                </div>
                <div class="input-field col s6">
                    <input id="user_mail" type="email" class="validate">
                    <label for="user_mail">Mail Address*</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="user_tele" type="number" class="validate">
                    <label for="user_tele">Telephone</label>
                </div>
                <div class="input-field col s6">
                    <input id="user_password" type="password" class="validate">
                    <label for="user_password">Password*</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6 offset-s6">
                    <input id="user_password_r" type="password" class="validate">
                    <label for="user_password_r">Repeat Password*</label>
                </div>
            </div>

            <div class="row right">
                <div id="recaptcha" class="g-recaptcha"
                     data-sitekey="6LfCLTIUAAAAAEv71_KXbbWL-Ra0vWql9W8kOpJU"
                     data-callback="onSubmit"
                     data-size="invisible"></div>
                <button class="btn waves-effect waves-light" type="button" id="submit">Register
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
        <div class="col s4">
            <h1>Register</h1>
            <h4 >Create new account</h4>
        </div>
    </div>
</div>
