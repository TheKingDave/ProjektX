<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../custom.css">
    <link rel="stylesheet" href="../materialize-v0.100.2/materialize/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo logoOwn">Projekt X</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">About</a> </li>
            <li><a href="login">Login</a> </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <form class="col s8" style="margin-top: 40px">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name*</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name*</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="user_name" type="text" class="validate">
                    <label for="user_name">User Name*</label>
                </div>
                <div class="input-field col s6">
                    <input id="user_mail" type="email" class="validate">
                    <label for="user_mail">Mail Address*</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="user_tele" type="number" class="validate">
                    <label for="user_tele">Telephone</label>
                </div>
                <div class="input-field col s6">
                    <input id="user_password" type="password" class="validate">
                    <label for="user_password">Password*</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 offset-s6">
                    <input id="user_password_r" type="password" class="validate">
                    <label for="user_password_r">Repeat Password*</label>
                </div>
            </div>
            <div class="row right">
                <button class="btn waves-effect waves-light" type="submit" name="action">Register
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
        <div class="col s4">
            <h1>Register</h1>
            <h4 >Make new account</h4>
        </div>
    </div>
</div>
<script src="../jquery-3.2.1.min.js"></script>
<script src="../materialize-v0.100.2/materialize/js/materialize.js"></script>
<script src="../custom.js"></script>
</body>
</html>
