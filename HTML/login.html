<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../materialize-v0.100.2/materialize/css/materialize.css">
    <link rel="stylesheet" href="../custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo logoOwn">Projekt X</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">About</a> </li>
            <li><a href="register">Register</a> </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s8" style="margin-top: 40px">
            <div class="row">
                <div class="input-field col s12">
                    <input id="user_name" type="text" class="validate">
                    <label for="user_name">User Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row right">
                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                    <i class="material-icons right">send</i>
                </button>
                <a href="register"><h6 style="margin-left: 25px">New account</h6></a>

            </div>
        </div>
        <div class="col s4">
            <h1>Login</h1>
            <h4 >Enter your account</h4>
        </div>
    </div>
</div>
<script src="../jquery-3.2.1.min.js"></script>
<script src="../materialize-v0.100.2/materialize/js/materialize.js"></script>
<script src="../custom.js"></script>

</body>
</html>
